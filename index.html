<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">Rock Paper Scissors</div>
  <div class="container">
    <div class="status">
      <p>Choose your weapon</p>
      <p>First to score 5 points wins the game</p>
    </div>
    <div class="score">
      <div class="player">
        <div id="player-hand">?</div>
        <div>Player <span id="player-score"></span></div>
      </div>
      <div class="computer">
        <div id="computer-hand">?</div>
        <div>Computer <span id="computer-score"></span></div>
      </div>
    </div>
    <div class="buttons">
      <button id="rock">✊</button>
      <button id="paper">✋</button>
      <button id="scissors">✌</button>
    </div>
    <div class="copyright">Copyright © 2022 jarryingnut</div>
  </div>
</body>
</html>
